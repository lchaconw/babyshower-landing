<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f9f9f9;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 50px;
        }
        .header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
            font-weight: bold;
        }
        h1 {
            color: #333;
            font-size: 3em;
            margin: 0;
        }
        .subtitle {
            color: #555;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .details {
            margin-top: 20px;
            color: #777;
        }
        .details p {
            margin: 5px 0;
        }
        .clouds {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .clouds img {
            width: 20%;
        }
        .background-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/stars.png') no-repeat center center/cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-stars"></div>
    <div class="container">
        <div class="header">
            <img src="https://example.com/logo.png" alt="Baby Shower">
            <nav>
                <a href="#parents">Parents</a>
                <a href="#when">When</a>
                <a href="#where">Where</a>
            </nav>
        </div>
        <h1>Baby Shower</h1>
        <div class="subtitle">In honour of parents-to-be</div>
        <div class="subtitle"><strong>Jane and John</strong></div>
        <div class="details">
            <p>June 23, 2023, at 11 AM</p>
        </div>
        <div class="clouds">
            <img src="https://example.com/cloud1.png" alt="Cloud 1">
            <img src="https://example.com/cloud2.png" alt="Cloud 2">
            <img src="https://example.com/cloud3.png" alt="Cloud 3">
        </div>
    </div>
</body>
</html>
